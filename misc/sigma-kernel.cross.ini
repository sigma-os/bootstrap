[binaries]
c = 'x86_64-sigma-kernel-gcc'
cpp = 'x86_64-sigma-kernel-g++'
as = 'x86_64-sigma-kernel-as'
ar = 'x86_64-sigma-kernel-gcc-ar'
strip = 'x86_64-sigma-kernel-strip'
pkgconfig = 'pkg-config'

[properties]
needs_exe_wrapper = true

cpp_args = ['-ffreestanding', '-nostdlib']
c_args = ['-ffreestanding', '-nostdlib']

cpp_link_args = ['-ffreestanding', '-nostdlib']
c_link_args = ['-ffreestanding', '-nostdlib']

[host_machine]
system = 'sigma-kernel'
cpu_family = 'x86_64'
cpu = 'x86_64'
endian = 'little'
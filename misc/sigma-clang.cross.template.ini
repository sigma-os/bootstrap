
[binaries]
c = 'clang'
cpp = 'clang++'
ar = 'x86_64-sigma-ar'
strip = 'x86_64-sigma-strip'
pkgconfig = 'pkg-config'

[properties]
cpp_args = ['-target', 'x86_64-sigma', '-gcc-toolchain', '_BUILD_ROOT_/tools/system-gcc']
cpp_link_args = ['-target', 'x86_64-sigma', '-gcc-toolchain', '_BUILD_ROOT_/tools/system-gcc']
needs_exe_wrapper = true

[host_machine]
system = 'sigma'
cpu_family = 'x86_64'
cpu = 'x86_64'
endian = 'little'
